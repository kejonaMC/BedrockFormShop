# Do not change version!
version: 1
# If you already have a shop plugin that has /shop the command will be overridden by BedrockFormShop
command-override:
  enable: false
  commands:
    - /shop
    - /buy
    - /sell
# Messages. placeholders: %item%, %amount%, %price%, %command%
messages:
  not-enough-money: "§cYou don't have enough money."
  not-enough-items: "§cYou don't have enough %item% to sell."
  no-free-space: "§cYou do not have the amount of free slots for all the items!"
  no-sell-price: "§cYou cannot sell this item."
  no-buy-price: "§cThis item is cannot be bough.t"
  no-price-set: "§2This item is free."
  no-items: "§cYou don't have any %item% to sell."
  item-bought: "§2You bought %amount% %item% for $%price%."
  item-sold: "§2You sold %amount% %item% for $%price%."
  command-bought: "§2You bought command %command% for $%price%."
  reload-config: "§2Config is reloaded!"


#########################
# Main Menu             #
#########################
menu:
  title: "Bedrock Shops"
  content: "Select which shop you want to buy/sell from"
  buttons:
    Ores:
      permission: PLAYER
      image: "default/coal_ore"
    Items:
      permission: PLAYER
      image: "default/bucket"
    Blocks:
      permission: PLAYER
      image: "default/dirt"
    Food:
      permission: PLAYER
      image: "default/apple"
    Tools:
      permission: PLAYER
      image: "default/diamond_pickaxe"
    Weapons:
      permission: PLAYER
      image: "default/diamond_sword"
    Armor:
      permission: PLAYER
      image: "default/diamond_chestplate"
    Enchantments:
      permission: PLAYER
      image: "default/enchanted_book"
    Potions:
      permission: PLAYER
      image: "default/potion"
    Spawners:
      permission: ADMIN
      image: "default/chicken_spawn_egg"
    Misc:
      permission: PLAYER
      image: "default/dispenser"
    Exit:
      permission: PLAYER
      image: "default/barrier"

#########################
# Buy/Sell Menu         #
#########################
buy-sell:
  title: "Buy or sell %item%"
  buy-or-sell: Buy - sell
  slider: "Amount you want to buy/sell"
  label: "price each\n\n§fbuy: %buyprice% \n§fsell: %sellprice%"

